<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Document</title>
</head>
<body>
  <div class='container'>
    <div id='cat-list'></div>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img src="" alt="" id="cat-img">
    </div>
    <button id="admin-button">Admin</button>
    <div id="admin">
      <form action="" id="admin-form" onsubmit="event.preventDefault();">
        <label for="name">Name
          <input id="name" type="text" required>
        </label>
        <label for="url">image URL
          <input id="url" type="text" required>
        </label>
        <label for="clicks"># clicks
          <input id="clicks" type="text" required>
        </label>
        <button id="save-button">Save</button>
        <button id="cancel-button">Cancel</button>
      </form>
    </div>
  </div>
</body>
<script src="js/app.js"></script>
</html>
